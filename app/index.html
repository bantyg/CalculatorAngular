<html>
  <head>
    <script type="text/javascript" src="//code.angularjs.org/1.3.6/angular.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body ng-app="Calculator">
      <div ng-controller="calculatorsController">
        <input type="number" ng-model="num1">
        <input type="number" ng-model="num2">
        <button ng-click="addition()">add</button>
        <button ng-click="subtraction()">subtract</button>
        <button ng-click="multiplication()">multiply</button>
        <button ng-click="division()">divide</button>
        <div>Answer: {{answer}}</div>
      </div>
  </body>
</html>
